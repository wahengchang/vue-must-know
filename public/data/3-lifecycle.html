<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>

<body>    
    
    <h1>This is a Heading</h1>
    <div id="app">{{ x }}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const data = {x: 'Hello Vue!'}

        var app = new Vue({
            el: '#app',
            data,
            beforeCreate: function () {
                console.log('1 -=-=-=-=--=-=-=-=-== beforeCreate ')
                console.log('x is: ' + this.x)
            },
            created: function () {
                console.log('2 -=-=-=-=-=-=-=-=-=-= created ')
                console.log('x is: ' + this.x)
            },
            beforeMount: function () {
                console.log('3 -=-=-=-=-=-=-=-=-=-= beforeMount ')
                console.log(`${this.$el.textContent} is not yet to be created`)
            },
            mounted: function () {
                console.log('4 -=-=-=-=-=-=-=-=-=-= mounted ')
                console.log(`${this.$el.textContent} is created`)
            }
        })

        data.x = 'I m changed'
        // "I m changed" is showed on page
    </script>
</body>
</html>
