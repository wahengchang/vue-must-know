<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>

<body>    
    
    <h1>This is a Heading</h1>
    <div id="app">
        <todo-item
            v-for="item in list"
            v-bind:item="item"
            v-bind:key="item.id">
        </todo-item>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component('todo-item', {
            props: ['item'],
            template: '<li>{{ item.text }}</li>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                list: [
                    {id: 0,text:'title1'},
                    {id: 1,text:'title2'},
                    {id: 2,text:'title3'}
                ]
            }
        })

    </script>
</body>
</html>
