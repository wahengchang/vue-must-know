<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>

<body>    
    
    <h1>This is a Heading</h1>
    <div id="app">
        <click-me></click-me>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component('click-me', {
            data() {
                return {
                    checked: false,
                    title: 'Check me'
                }
            },
            methods: {
                check() {
                    this.title = 'it is clicked';
                }
            },
            render(createElement) {
                return createElement(
                'div', {
                    attrs: {
                    'class': 'checkbox-wrapper'
                    },
                    on: {
                    click: this.check
                    }
                }, [
                    createElement(
                    'div', {
                        'class': {
                        checkbox: true,
                        checked: this.checked
                        }
                    }
                    ),
                    createElement(
                    'div', {
                        attrs: {
                        'class': 'title'
                        }
                    }, [this.title]
                    )
                ]
                );
            }
        })

        var app = new Vue({
            el: '#app'
        })

    </script>
</body>
</html>
