<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .slot-container{
            width: 300px;
            border: 3px solid;
        }
    </style>
</head>

<body>    
    <h1>This is a Heading</h1>
    <div id="app">
        <slot-container url="https://yahoo.com">
            <div>
                Things inside slot: Your Profile
            </div>
        </slot-container>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('slot-container', {
            props: ['url'],
            template: `<div class="slot-container">
                        <a v-bind:href="url">
                            <slot></slot>
                        </a>
                    </div>`
        })

        var app = new Vue({
            el: '#app'
        })

    </script>

</body>
</html>
