


<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        main{
            background: #ffddee;
        }
    </style>
</head>

<body>    
    <div id="app">
         <base-layout>
            <template slot='main' slot-scope='{msg}'>
                <sub-compo :msg='msg'/>
            </template>
        </base-layout>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        const SubCompo = Vue.component('SubCompo', {
            props: ['msg'],
            template: `<div class="container">
                             <h1>Here might be a page title MSG:{{msg}}</h1>
                        </div>`,
            data: function(){
                return {}
            }
        })
        const BaseLayout = Vue.component('base-layout', {
            props: [],
            template: `<div class="container">
                            <button @click='isTrigger = !isTrigger; count++'> On/Off </button>

                            <main v-if='isTrigger'>
                                <slot name="main" :msg='count'></slot>
                            </main>
                        </div>`,
            data: function(){
                return {
                    isTrigger: true,
                    count: 0
                }
            }
        })

        var app = new Vue({
            el: '#app',
            component: {SubCompo, BaseLayout}
        })

    </script>

</body>
</html>
