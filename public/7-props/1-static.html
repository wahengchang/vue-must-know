<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>

<body>    
    
    <h1>This is a Heading</h1>
    <div id="app">
        <blog-post post-title="hello!"></blog-post>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('blog-post', {
            // camelCase in JavaScript
            props: ['postTitle'],
            template: '<h3>{{ postTitle }}</h3>'
        })

        var app = new Vue({
            el: '#app'
        })

    </script>

<h4>Reference</h4>
<a href="https://vuejs.org/v2/guide/components-props.html">https://vuejs.org/v2/guide/components-props.html</a>

</body>
</html>
