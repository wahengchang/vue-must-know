<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>

<body>    
    
    <h1>This is a Heading</h1>
    <div id="app">
        <span v-for="item in list">
            <p>{{ item.text }}</p>
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                list: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        })
    </script>
</body>
</html>
